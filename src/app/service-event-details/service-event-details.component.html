
<div class="detailsPanel">
  <div *ngIf="!serviceEvent">
    Click on an event to view its details...
  </div>
  <div *ngIf="serviceEvent">
    Application: {{serviceEvent.AppName}} <br/>
    Service Event: {{serviceEvent.Description}} <br/>
    Severity: {{serviceEvent.Severity}} <br/>
    Type: {{serviceEvent.Type}}<br/>
    <br/>
    Log: <br/>
    {{serviceEvent.LogEntry}}
  </div>
</div>
