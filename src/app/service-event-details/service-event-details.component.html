
<div>
  <div *ngIf="!serviceEvent">
    Click on an event to view its details...
  </div>
  <div *ngIf="serviceEvent">
    
    <div class="container">
      <div class="row">
        <div class="col-sm">Application: {{serviceEvent.appName}}</div>
        <div class="col-sm">Severity: {{serviceEvent.severity}}</div>
        <div class="col-sm">Service Event: {{serviceEvent.description}}</div>
        <div class="col-sm">Type: {{serviceEvent.type}}</div>
      </div>

      

    </div>
    
    <br/>
    Log: <br/>
    <div class="detailsPanel">
      {{serviceEvent.logEntry}}
    </div>
  </div>
</div>
