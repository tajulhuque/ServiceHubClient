
<div class="alert" 
 (click)="selectServiceEvent()"
 [ngClass] = "{
   'alert-danger': serviceEvent.Severity == 3,
   'alert-warning': serviceEvent.Severity == 2,
   'alert-success': serviceEvent.Severity == 1
 }">
  <div class="container">
    <div class="row alertBox">
      <div class="col-md-4">
        {{serviceEvent.AppName}}
      </div>
      <div class="col-md-4">
          {{serviceEvent.Description}} 
        </div>
      <div class="col-md-4">
          {{serviceEvent.CreateDate}}
      </div>
    </div>
  </div>
</div>
