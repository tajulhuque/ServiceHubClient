


<hr>
<div class="card">

  <h5><div style="font-style: italic;" class="card-header">Events {{title}}</div></h5>
<div class="scrollPane">
  <div *ngFor="let se of events">
    <app-service-event 
      [serviceEvent]="se"
      [isSelected] = "se === selectedServiceEvent ? true : false" 
      (doServiceEventSelect)="selectServiceEvent($event)">
    </app-service-event>
  </div>
</div>
<br/>
</div>
<div class="card mt-2">
  <h5><div style="font-style: italic;" class="card-header">Event Details</div></h5>
  <app-service-event-details [serviceEvent]="selectedServiceEvent">
  </app-service-event-details>
</div>
